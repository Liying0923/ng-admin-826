<button  routerLink="edit/new">添加</button>
<table>
  <tr>
    <th>部门编号</th>
    <th>部门名称</th>
    <th>员工数</th>
    <th>创建时间</th>
    <th>操作</th>
  </tr>
  <tr *ngFor="let department of departmentList">
    <td >{{department.id}}</td>
    <td >{{department.name}}</td>
    <td >{{department.count}}</td>
    <td >{{department.createDate | date:"y-MM-dd"}}</td>
    <td >
      <button  routerLink="edit/{{department.id}}">修改</button>
      <button  (click)="delDepartment(department)">删除</button>
    </td>
    <td ></td>
  </tr>
</table>
