<button md-raised-button (click)="back()">返回</button>

<md-card class="example-card">
  <md-card-header>
    <div md-card-avatar class="example-header-image"></div>
    <md-card-title>用户名：{{object.name}}</md-card-title>
    <md-card-subtitle>手机号：{{object.mobile}}</md-card-subtitle>
    <md-card-subtitle>性别：{{object.type}}</md-card-subtitle>
  </md-card-header>
  <md-card-content>
    <p>
<md-input-container>
  <input [(ngModel)]="object.event" mdInput placeholder="" value="">
</md-input-container>

<md-input-container>
  <input [(ngModel)]="object.date" mdInput placeholder="" value="">
</md-input-container>

<md-select [(ngModel)]="object.type" placeholder="性别">
  <md-option [value]="'M'">
    支出
  </md-option>
  <md-option [value]="'Ｆ'">
    收入
  </md-option>
</md-select>

    </p>
  </md-card-content>
  <md-card-actions>
    <button md-button routerLink="/contact">取消</button>
    <button md-button (click)="save()">保存</button>
  </md-card-actions>
</md-card>
