<button md-raised-button (click)="back()">返回</button>

<md-card class="example-card">
  <md-card-header>
    <md-card-subtitle>书名：{{object.bookName}}</md-card-subtitle>
    <md-card-subtitle>作者：{{object.author}}</md-card-subtitle>
    <md-card-subtitle>价格：{{object.price | currency:'USD'}}</md-card-subtitle>
    <md-card-subtitle>摘要：{{object.summary}}</md-card-subtitle>
  </md-card-header>
  <md-card-content>
    <p>
<md-input-container>
  <input [(ngModel)]="object.bookName" mdInput placeholder="书名" value="">
</md-input-container>

<md-input-container>
  <input [(ngModel)]="object.author" mdInput placeholder="作者" value="">
</md-input-container>

<md-input-container>
  <input [(ngModel)]="object.price" type="number" mdInput placeholder="价格">
</md-input-container>

<md-input-container>
  <input [(ngModel)]="object.summary" mdInput placeholder="摘要" value="">
</md-input-container>

    </p>
  </md-card-content>
  <md-card-actions>
    <button md-button routerLink="/book-management">取消</button>
    <button md-button (click)="save()">保存</button>
  </md-card-actions>
</md-card>
