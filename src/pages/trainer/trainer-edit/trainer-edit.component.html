<button md-raised-button (click)="back()">返回</button>

<md-card class="example-card">
  <md-card-header>
    <md-card-title>讲师姓名：{{object.name}}</md-card-title>
    <md-card-subtitle>评分：{{object.score}}</md-card-subtitle>
    <!-- <md-card-subtitle>所授课程：{{object.subject | subject}}</md-card-subtitle> -->
  </md-card-header>
  <md-card-content>
    <p>
      <!-- <app-edit-tag [tags]="object.tag"></app-edit-tag> -->
      <md-input-container>
        <input [(ngModel)]="object.name" mdInput placeholder="讲师姓名" value="">
      </md-input-container>
      <md-input-container>
        <input type="number" [(ngModel)]="object.num" mdInput placeholder="讲师编号">
      </md-input-container>
      <md-input-container>
        <input type="number" [(ngModel)]="object.score" mdInput placeholder="评分">
      </md-input-container>
      <md-select [(ngModel)]="object.subject" placeholder="所授课程">
        <md-option [value]="'java'">
          JAVA
        </md-option>
        <md-option [value]="'sql'">
          SQL
        </md-option>
      </md-select>
    </p>
  </md-card-content>
  <md-card-actions>
    <button md-button (click)="save()">保存</button>
    <button md-button routerLink="/trainer">取消</button>
  </md-card-actions>
</md-card>
