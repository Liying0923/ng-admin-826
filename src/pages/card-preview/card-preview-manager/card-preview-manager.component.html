<table id = "table" border="0.5">
  <tr id = "header">
    <th (click)= sort(0)>Name</th>
    <th (click)= sort(1)>Type</th>
    <th (click)= sort(2)>Cost</th>
    <th (click)= sort(3)>Vocation</th>
    <th >Image</th>
    <th >Manage</th>
  </tr>
  <tr *ngFor="let card of cards">
      <th>{{card.name}}</th>
      <th>{{card.type}}</th>
      <th>{{card.cost}}</th>
      <th>{{card.vocation}}</th>
      <th><img id = "card-img" src={{card.img}} alt="点击查看大图"/> </th>
      <th>
        <button md-button class = 'button'>编辑</button>
        <button md-button class = 'button1'>删除</button>
      </th>
      
  </tr>
</table>
<button md-button class = 'button2'>新建</button>
