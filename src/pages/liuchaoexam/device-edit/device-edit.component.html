<button md-raised-button (click)="back()">返回</button>

<md-card class="example-card">
  <md-card-header>
    <div md-card-avatar class="example-header-image"></div>
    <md-card-title>设备编号：{{object.deviceId}}</md-card-title>
    <md-card-title>设备名称：{{object.name}}</md-card-title>
    <md-card-subtitle>设备类型：{{object.type}}</md-card-subtitle>
    <md-card-subtitle>生产厂商：{{object.factory}}</md-card-subtitle>
    <md-card-subtitle>单价：{{object.price}}</md-card-subtitle>
  </md-card-header>
  <md-card-content>
    <p>
      <md-input-container>
  <input [(ngModel)]="object.deviceId" mdInput placeholder="设备编号" value="">
</md-input-container>
<md-input-container>
  <input [(ngModel)]="object.name" mdInput placeholder="设备名称" value="">
</md-input-container>
 <md-select [(ngModel)]="object.type" placeholder="设备类别">
  <md-option [value]="'C'">部件</md-option>
  <md-option [value]="'W'">整件</md-option>
</md-select> 
<md-input-container>
  <input [(ngModel)]="object.factory" mdInput placeholder="生产厂商" value="">
</md-input-container>

<md-input-container>
  <input [(ngModel)]="object.price" mdInput placeholder="英语成绩单价" value="">
</md-input-container>



    </p>
  </md-card-content>
  <md-card-actions>
    <button md-button routerLink="/contact">取消</button>
    <button md-button (click)="save()">保存</button>
  </md-card-actions>
</md-card>
