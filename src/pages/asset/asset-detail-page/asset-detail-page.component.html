<h3>
  <a routerLink="/asset">我的衣帽间</a> > 查看宝贝
  <button appAssetButton (click)=returnList()>返回</button>  
</h3>
<div>
  <md-card class="example-card">
    <md-card-header>
      <div md-card-avatar class="example-header-image"></div>
      <md-card-subtitle>{{obj.name}}</md-card-subtitle>
    </md-card-header>
    <img md-card-image src="{{obj.img}}">
    <md-card-content>
        <table>
          <tr>
              <td class="t45">分类：{{obj.classification}}</td>
              <td>品牌：{{obj.brand}}</td>
          </tr>
          <tr>
              <td class="t30">价格：{{obj.price | assetCurrency:"cn"}}</td>
              <td>入手时间：{{obj.addTime | date:"y-MM-dd"}}</td>
          </tr>
        </table>
      </md-card-content>
  </md-card>
</div>
