<h1>明星讲师名单列表</h1>
<div>
        <!-- <button (click)="asc()">按评分从低到高</button>
        <button class="button1" (click)="desc()">按评分从高到低</button>
        <button class="button2" (click)="random()">你猜</button> -->
        <app-diy-button [title]="'按人气从低到高'" (click)="asc()"></app-diy-button>
        <app-diy-button [title]="'按人气从高到低'" (click)="desc()"></app-diy-button>
        <app-diy-button [title]="'你猜'" (click)="random()"></app-diy-button>
        <app-diy-button [title]="'增加'" routerLink="edit/new"></app-diy-button>
        <!-- <button routerLink="edit/new">增加</button> -->
        
</div>

<table class="gridtable">
<tr>
<th>序号</th>
<th>讲师姓名</th>
<th>讲师编号</th>
<th>讲师人气</th>
<th>所授课程</th>
<th>图片</th>
<th>操作</th>
</tr>
<tr  *ngFor="let trainer of list">
<td>{{trainer.index}}</td>
<td>{{trainer.name}}</td>
<td>{{trainer.num}}</td>
<td>{{trainer.score| toK}}</td>
<td>{{trainer.subject}}</td>
<th><img id = "trainer-img" src={{trainer.img}} alt="点了也没有因为我没放"/> </th>
      <th>
        <button md-button class = 'button' routerLink="edit/{{trainer.objectId}}">编辑</button>
        <button (click)="delete(trainer)">删除</button>
      </th>
</tr>
</table>
