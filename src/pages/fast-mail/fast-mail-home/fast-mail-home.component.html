<button routerLink="edit" appBtnFastMail>Add</button>
<button class="btn-margin" (click)="onAscSortClick()" appBtnFastMail>Asc</button>
<button class="btn-margin" (click)="onDescSortClick()" appBtnFastMail>Desc</button>
<button class="btn-margin" (click)="onRandomSortClick()" appBtnFastMail>Random</button>

<div style="margin-top:14px;">       
    <md-tab-group>
        <md-tab label="Card Version">
            <app-fast-mail-item [good]=good *ngFor="let good of goodList"></app-fast-mail-item>
        </md-tab>
        <md-tab label="List Version">
            <table cellpadding="0" cellspacing="0" border="1"><tbody>
                <tr>
                    <th width="15%">name</th>
                    <th width="25%">tel</th>
                    <th width="35%">addr</th>
                    <th width="25%">date</th>
                </tr>
                <tr *ngFor="let good of goodList">
                    <td width="15%">{{good.name}}</td>
                    <td width="25%">{{good.tel}}</td>
                    <td width="35%">{{good.addr}}</td>
                    <td width="25%">{{good.date}}</td>
                </tr>
            </tbody></table>
        </md-tab>
    </md-tab-group>
</div>
