<button md-raised-button (click)="back()">返回</button>

<md-card class="example-card">
  <md-card-header>
    <div md-card-avatar class="example-header-image"></div>
    <md-card-title>书名：{{book.name}}</md-card-title>
    <md-card-subtitle>作者：{{book.author}}</md-card-subtitle>
    <md-card-subtitle>简介：{{book.introduce}}</md-card-subtitle>
  </md-card-header>
  <md-card-content>
    <p>
<md-input-container>
  <input [(ngModel)]="book.name" mdInput placeholder="书名" value="">
</md-input-container>

<md-input-container>
  <input [(ngModel)]="book.author" mdInput placeholder="作者" value="">
</md-input-container>

<md-input-container>
  <input [(ngModel)]="book.introduce" mdInput placeholder="简介" value="">
</md-input-container>
    </p>
  </md-card-content>
  <md-card-actions>
    <button md-button routerLink="/hansheng-book-store">取消</button>
    <button md-button (click)="save()">保存</button>
  </md-card-actions>
</md-card>
