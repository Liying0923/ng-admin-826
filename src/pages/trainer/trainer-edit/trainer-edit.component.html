<p>
  trainer-edit works!
</p>
<button md-raised-button (click)="back()">返回</button>

<md-card-header>
    <md-card-title>讲师姓名：{{object.name}}</md-card-title>
    <md-card-subtitle>评分：{{object.score}}</md-card-subtitle>
  </md-card-header>
  <md-card-content>
        <p>
            <md-input-container>
                <input [(ngModel)]="object.name" mdInput placeholder="讲师姓名" value="">
            </md-input-container>
            <md-input-container>
                <input [(ngModel)]="object.score" mdInput placeholder="评分" value="">
            </md-input-container>
        </p>
    </md-card-content>
  <md-card-actions>
    
    <button md-button (click)="save()">保存</button>
  </md-card-actions>
