<button md-raised-button (click)="back()">返回</button>
<p>
<md-card class="example-card">
  <md-card-header>
    <div md-card-avatar class="example-header-image"></div>
    <md-card-title>游戏名: {{object.gameName}}</md-card-title>
    <md-card-subtitle>最后更新日期: {{object.updateDate | date : 'yyyy-MM-dd'}}</md-card-subtitle>
    <md-card-subtitle>价钱: {{object.price}}</md-card-subtitle>
  </md-card-header>
  <md-card-content>
    <p>
<md-input-container>
  <input [(ngModel)]="object.gameName" mdInput placeholder="游戏名" value="">
</md-input-container>

<md-input-container>
  <input [(ngModel)]="object.updateDate" mdInput placeholder="最后更新日期" value="">
</md-input-container>

<md-input-container>
    <input [(ngModel)]="object.price" mdInput placeholder="价钱" value="">
  </md-input-container>

    </p>
  </md-card-content>
  <md-card-actions>
    <button md-button routerLink="/game">取消</button>
    <button md-button (click)="save()">保存</button>
  </md-card-actions>
</md-card>
